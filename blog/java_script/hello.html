<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script>
         document.addEventListener('DOMContentLoaded',function(){
             document.querySelector("form").onsubmit=function(){
                 let val=document.querySelector("#name").value;
                 //alert(` Hello  ${val}`)
                 document.querySelector("h1").innerHTML=` Hello ${val}`;

                 return false;
             }
         })
    </script>
</head>
<body>
    <h1 >Hello</h1>
    <form>
        <input type="text" id="name" placeholder="Enter Name">
        <input type="submit">
    </form>
</body>
</html>
