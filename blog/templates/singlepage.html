<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>single page</title>
    <style>
        div{
            display: none;
        }
    </style>
    <script>

        function showPage(page){

            document.querySelectorAll('div').forEach(div =>{
                div.style.display='none'
            })

            document.querySelector(`#${page}`).style.display='block'
        }

        document.addEventListener('DOMContentLoaded',function (){

            document.querySelectorAll("button").forEach(button =>{
                button.onclick=function(){

                    showPage(this.dataset.page)
                }
            })
        })

    </script>

</head>
<body>
    <button data-page="page1">page1</button>
    <button data-page="page2">page2</button>
    <button data-page="page3">page3</button>

    <div id="page1"> this is a page 1 div </div>
    <div id="page2" > this is a page 2 div </div>
    <div id="page3"> this is a page 3 div </div>

</body>
</html>
